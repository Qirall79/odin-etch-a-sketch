<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>

    <div class="control">
        
        <input type="color" name="color" id="color">
    
        <button class="colorMode controlBtn">Color mode</button>
        <button class="black controlBtn selected">Black</button>
        <button class="rainbow controlBtn">Rainbow</button>

        <button class="clear">Clear</button>
        
        <div class="dimensionRange">
            <label for="dimension">Redimension</label>
            <input type="range" name="dimension" id="dimension" value="16" min="4" max="100">
            <p class="rangeText"> 16 x 16</p>    
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
